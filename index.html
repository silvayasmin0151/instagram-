<!DOCTYPE html>
<html lang="en">
<html>
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imgs/phone.png" alt="phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imgs/Instagram-Logo.png" class="logo-instagram" alt="instagram">
                <div class="profile-photo">
                    <img src="imgs/vector-profile.jpg" class="profile-photo" alt="profile-photo">
                </div>
                <a href="#" class="instagram-login">Continue com user@email</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="conta">
            <p class="not-acount">Não é user@email?</p>
            <p class="notacount">
                <span class="link-blue">Alterar conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
            </div>
            <div class="get-app">
                <p class="getapp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
        </div>
        </div>
    </div>
</body>
</html>
